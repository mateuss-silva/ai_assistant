name: ai_assistant
description: "Um assistente pessoal de IA construído com Flutter, seguindo padrões de Clean Architecture e MVVM."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Data Classes & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Functional Programming (Either/Option)
  dartz: ^0.10.1

  # Connectivity
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - .env
